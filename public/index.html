<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-button.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/6482495dfd.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/new-tweet-toggle.js"></script>
    <script type="text/javascript" src="/scripts/scroll-up.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="left">
        <span>tweeter</span>
      </div>
      <div class="right">
          <button>
            <span><strong>Write</strong> a new tweet</span>
            <i class="fas fa-angle-double-down"></i>
          </button>
      </div>
    </nav>
    <div class="spacer">
    </div>
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Knight of Ni</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Composing new tweet -->
      <section class="new-tweet">
          <form action="/tweets/" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div class ="left">
              <input type="submit" value="Tweet">
              <span></span>
            </div>
            <span class="counter right">140</span>
            <div class="clear"></div>
          </form>
      </section>

      <!-- Tweets -->
      <container>
      </container>

    </main>
    <i class="fas fa-angle-double-up"></i>
  </body>
</html>
